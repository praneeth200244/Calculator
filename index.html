<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div id="calculator-outer">
        <div class="heading">
          <h1>Calculator</h1>
        </div>

        <div class="content">
          <div>
            <input type="text" id="display" class="display-screen" readonly/>
          </div>
          <div class="button-container">
            <button role="button">√</button>
            <button role="button">π</button>
            <button role="button">^</button>
            <button role="button">!</button>

            <button role="button">AC</button>
            <button role="button">()</button>
            <button role="button">%</button>
            <button role="button">÷</button>

            <button role="button">7</button>
            <button role="button">8</button>
            <button role="button">9</button>
            <button role="button">*</button>

            <button role="button">4</button>
            <button role="button">5</button>
            <button role="button">6</button>
            <button role="button">-</button>

            <button role="button">1</button>
            <button role="button">2</button>
            <button role="button">3</button>
            <button role="button">+</button>

            <button>0</button>
            <button>.</button>
            <button>⌫</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
